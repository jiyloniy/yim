{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish | YIM Admin</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #005FFD;
            --neon-cyan: #00D1FF;
            --dark-bg: #0B0F15;
        }
        * { font-family: 'Inter', sans-serif; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0B0F15 0%, #111827 50%, #0d1526 100%);
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(0, 95, 253, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 209, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(176, 0, 255, 0.05) 0%, transparent 50%);
        }
        /* Grid pattern */
        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .login-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
        }
        .login-brand {
            text-align: center;
            margin-bottom: 36px;
        }
        .login-brand .icon-box {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--neon-cyan) 100%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(0, 95, 253, 0.4);
        }
        .login-brand h3 {
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 22px;
            margin-bottom: 6px;
        }
        .login-brand p {
            color: rgba(255,255,255,0.4);
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1px;
        }
        .form-floating {
            margin-bottom: 16px;
        }
        .form-floating .form-control {
            background: rgba(255,255,255,0.06);
            border: 1.5px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            height: 54px;
            padding-top: 20px;
        }
        .form-floating .form-control:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 95, 253, 0.15);
            color: #fff;
        }
        .form-floating .form-control::placeholder { color: transparent; }
        .form-floating label {
            color: rgba(255,255,255,0.4);
            font-size: 13px;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, #0052d4 100%);
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            margin-top: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 95, 253, 0.35);
            font-family: 'Inter', sans-serif;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 95, 253, 0.5);
            background: linear-gradient(135deg, #0052d4 0%, var(--primary) 100%);
        }
        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #FCA5A5;
            border-radius: 12px;
            font-size: 13px;
            padding: 12px 16px;
        }
        .floating-shapes div {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
            animation: float 20s infinite;
        }
        .floating-shapes .shape1 {
            width: 500px; height: 500px;
            background: var(--primary);
            top: -200px; right: -200px;
            animation-duration: 25s;
        }
        .floating-shapes .shape2 {
            width: 300px; height: 300px;
            background: var(--neon-cyan);
            bottom: -100px; left: -100px;
            animation-duration: 20s;
            animation-delay: 5s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(5deg); }
            50% { transform: translate(-20px, 20px) rotate(-5deg); }
            75% { transform: translate(15px, 15px) rotate(3deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
    </div>
    <div class="login-card">
        <div class="login-brand">
            <div class="icon-box">
                <i class="bi bi-rocket-takeoff"></i>
            </div>
            <h3>YIM Admin Panel</h3>
            <p>// YOSHLAR INNOVATSIYA MARKAZI</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert mb-3">
            <i class="bi bi-exclamation-circle me-2"></i>{{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Login" value="{{ form.username.value|default:'' }}" autofocus>
                <label for="username"><i class="bi bi-person me-2"></i>Foydalanuvchi nomi</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Parol">
                <label for="password"><i class="bi bi-lock me-2"></i>Parol</label>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>Kirish
            </button>
        </form>
    </div>
</body>
</html>
