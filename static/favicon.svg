<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088FF"/>
      <stop offset="100%" style="stop-color:#005FFD"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Gear outer -->
  <g transform="translate(256,256)" fill="none" stroke="#fff" stroke-width="22" stroke-linecap="round" stroke-linejoin="round">
    <!-- Gear teeth -->
    <path d="M0-120 L15-105 15-90 -15-90 -15-105Z" fill="#fff" stroke="none" transform="rotate(0)"/>
    <path d="M0-120 L15-105 15-90 -15-90 -15-105Z" fill="#fff" stroke="none" transform="rotate(45)"/>
    <path d="M0-120 L15-105 15-90 -15-90 -15-105Z" fill="#fff" stroke="none" transform="rotate(90)"/>
    <path d="M0-120 L15-105 15-90 -15-90 -15-105Z" fill="#fff" stroke="none" transform="rotate(135)"/>
    <path d="M0-120 L15-105 15-90 -15-90 -15-105Z" fill="#fff" stroke="none" transform="rotate(180)"/>
    <path d="M0-120 L15-105 15-90 -15-90 -15-105Z" fill="#fff" stroke="none" transform="rotate(225)"/>
    <path d="M0-120 L15-105 15-90 -15-90 -15-105Z" fill="#fff" stroke="none" transform="rotate(270)"/>
    <path d="M0-120 L15-105 15-90 -15-90 -15-105Z" fill="#fff" stroke="none" transform="rotate(315)"/>
    <!-- Gear circle -->
    <circle r="85" stroke="#fff" fill="none"/>
    <circle r="35" stroke="#fff" fill="none"/>
  </g>
  <!-- Lightbulb / Innovation symbol in center -->
  <g transform="translate(256,248)" fill="#fff" stroke="none">
    <circle r="18"/>
  </g>
</svg>
